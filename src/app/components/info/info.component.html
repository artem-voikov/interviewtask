<table *ngIf="items" >
  <thead>
    <tr>
      <th (click)='sortBy("country");'>coutnry</th>
      <th (click)='sortBy("quantity");'>quantity</th>
      <th (click)='sortBy("dd")'>rmc</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let i of items">
          <td>{{i.country}}</td>
          <td>{{i.quantity}}</td>
          <td>{{i.rmc}}</td>
        </tr>
  </tbody>
</table>
